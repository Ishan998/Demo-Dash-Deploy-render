<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blessing Ornaments</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      @keyframes giggle {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(-15deg) scale(1.2); }
        50% { transform: rotate(15deg) scale(1.2); }
        75% { transform: rotate(-10deg) scale(1.2); }
      }
      @keyframes pulse-shine {
        0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
        70% { box-shadow: 0 0 10px 20px rgba(255, 215, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
      }
      .animate-giggle-shine {
        animation: giggle 0.5s ease-in-out, pulse-shine 0.7s ease-in-out;
      }
      .shine-button {
        position: relative;
        overflow: hidden;
      }
      .shine-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.4);
        transform: rotate(45deg);
        animation: shine-sweep 3s infinite;
        pointer-events: none;
      }

      @keyframes shine-sweep {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }
      @keyframes card-appear {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-card-appear {
        animation: card-appear 0.5s ease-out forwards;
      }
      
      /* UNIFORM HEIGHT CONTAINER FOR PRODUCT CARD TITLES */
      .product-title-container {
          position: relative;
          overflow: hidden; /* Ensures short titles that wrap don't break the layout */
      }
      .product-title-container.size-default {
          height: 3rem; /* text-base line-height: 1.5rem * 2 */
      }
      @media (min-width: 768px) { /* md breakpoint */
          .product-title-container.size-default {
              height: 3.5rem; /* text-lg line-height: 1.75rem * 2 */
          }
      }
      .product-title-container.size-small {
          height: 2.5rem; /* text-sm line-height: 1.25rem * 2 */
      }

      /* Center content for 3-word titles */
      .product-title-container.is-centered {
          display: flex;
          align-items: center;
          justify-content: center;
      }

      /* CONDITIONAL FADE & CLAMP for titles that are NOT 3 words */
      .product-title-container.has-fade > button {
          display: -webkit-box;
          -webkit-box-orient: vertical;
          -webkit-line-clamp: 2;
          overflow: hidden;
          max-height: 100%; /* Constrain button to the container's height */
      }
      .product-title-container.has-fade::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          background: linear-gradient(to top, white 0%, transparent 60%);
          pointer-events: none;
      }
      .product-title-container.has-fade.size-default::after {
          height: 1.5rem; /* one line */
      }
      @media (min-width: 768px) { /* md breakpoint */
          .product-title-container.has-fade.size-default::after {
              height: 1.75rem; /* one line */
          }
      }
      .product-title-container.has-fade.size-small::after {
          height: 1.25rem; /* one line */
      }
      /* Scroll-triggered animation for collage grids */
      .grid-item {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .grid-item.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Page Loader Animation */
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 2s linear infinite;
      }
    </style>
